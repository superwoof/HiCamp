<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

	<!-- title -->
	<title>HiCamp 登露</title>
	<style>
		.contact-form {
			width: 100%;
		}

		.memberInfo {
			border: 3px solid #F28123;
			border-radius: 10px;
			padding: 10px;
		}

		.contact-form input {
			font-size: 18px;
			display: inline-block;
			width: 33.2%;
			padding: 15px;
			border: 1px solid #ddd;
			border-radius: 3px;
			outline: none;
		}

		.contact-form p {
			font-size: 18px;
		}

		.informationBtn {
			background-color: #F28123;
			color: white;
			font-weight: 700;
			text-transform: uppercase;
			font-size: 15px;
			width: 12%;
			border: none !important;
			cursor: pointer;
			padding: 10px 25px;
			border-radius: 40px;
			transition: 0.3s;
		}

		.informationBtn:hover {
			background-color: #051922;
			color: #F28123;
			transition: 0.3s;
		}

		.imgBox {
			width: 200px;
			height: 200px;
			background-color: #565656;
			border-radius: 50%;
			overflow: hidden;
			position: relative;
		}
		
		.editPhoto{
			cursor: pointer;
			position: absolute;
			bottom: -35px;
			width: 200px;
			text-align: center;
			background-color: white;
			color: black;
			font-size: 18px;
			font-weight: bold;
			transition: 0.5s;
		}

	</style>
</head>

<body>

	<div th:replace="~{layout/frontTopBar}"></div>

	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>hicamp</p>
						<h1>設定</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- contact form -->
	<div class="contact-from-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 mb-5 mb-lg-0">
					<div class="form-title">

						<h2>個人資料</h2>
					</div>
					<div class="contact-form">
						<p>
							姓名：　　　<input id="memberName" th:value="${memberInfo.memberName}" readonly />
							　信箱：　　　<input id="memberEmail" th:value="${memberInfo.memberEmail}" readonly />
						</p>
						<p>
							密碼：　　　<input id="memberPassword" th:value="${memberInfo.memberPassword}" type="password"
								readonly />
							　電話：　　　<input id="memberPhone" th:value="${memberInfo.memberPhone}" type="tel" readonly />
						</p>
						<p>
							身分證字號：<input id="memberId" th:value="${memberInfo.memberId}" readonly />
							　生日：　　　<input id="memberBirthday" th:value="${memberInfo.memberBirthday}" type="date"
								readonly />
						</p>
						<p>
							地址：　　　<input id="memberAddress" th:value="${memberInfo.memberAddress}" style="width: 81.6%;"
								readonly />
						</p>
						<p>
							聯絡人：　　<input id="memberEmergencyContact" th:value="${memberInfo.memberEmergencyContact}"
								readonly />
							　聯絡人電話：<input id="memberEmergencyPhone" th:value="${memberInfo.memberEmergencyPhone}"
								type="tel" readonly>
						</p>
						<p><button type="button" class="informationBtn editBtn">編輯</button>
							<button type="button" class="informationBtn updateBtn" style="display: none">修改</button>
							<button type="button" class="informationBtn cancelBtn"
								style="display: none;background: #565656">取消</button>
						</p>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="contact-form-wrap">
						<div class="contact-form-box">
							<div class="imgBox">
								<img id="memberImg" th:src="'http://localhost:8080/HiCamp/getphoto?memberNo='+${session.memberNo}" style="height: 200px;width: 100%">
								<p class="editPhoto" data-bs-toggle="modal" data-bs-target="#staticBackdrop">編輯</p>
							</div>
						</div>
						<div class="contact-form-box">
							<h4><i class="fas fa-map"></i> 放一些貼文記錄之類的?
							</h4>
							<p>34/8, East Hukupara <br> Gifirtok, Sadan. <br> Country Name</p>
						</div>
						<div class="contact-form-box">
							<h4><i class="far fa-clock"></i> Shop Hours</h4>
							<p>MON - FRIDAY: 8 to 9 PM <br> SAT - SUN: 10 to 8 PM </p>
						</div>
						<div class="contact-form-box">
							<h4><i class="fas fa-address-book"></i> Contact</h4>
							<p>Phone: +00 111 222 3333 <br> Email: support@fruitkha.com</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
		data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">編輯相片</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<form method="post" class="insertPhotoForm" enctype="multipart/form-data">
					<div class="modal-body">
						<input type="file" name="memberPhoto" class="memberPhoto" style="margin-bottom:15px">
						<img src="" id="updateImg">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">關閉</button>
						<button type="submit" class="btn btn-primary submitBtn" data-bs-dismiss="modal" style="background-color: #F28123;border:2px solid #F28123">確定</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- end contact form -->

	<div th:replace="~{layout/frontBottomBar}"></div>

	<script>
		$(".editBtn").click(function () {
			$(".contact-form input").attr({ "readonly": false }).css({ "outline": "1px solid #565656" });
			$(".updateBtn, .cancelBtn").css({ "display": "inline" });
			$(this).css({ "display": "none" });
		})

		$(".cancelBtn").click(function () {
			$(".contact-form input").attr({ "readonly": true }).css({ "outline": "none" });
			$(".updateBtn, .cancelBtn").css({ "display": "none" });
			$(".editBtn").css({ "display": "inline" });
		})

		$(".updateBtn").click(function () {
			$(".contact-form input").attr({ "readonly": true }).css({ "outline": "none" });
			$(".updateBtn, .cancelBtn").css({ "display": "none" });
			$(".editBtn").css({ "display": "inline" });

			let member = {
				memberName: $("#memberName").val(),
				memberEmail: $("#memberEmail").val(),
				memberPassword: $("#memberPassword").val(),
				memberPhone: $("#memberPhone").val(),
				memberId: $("#memberId").val(),
				memberBirthday: $("#memberBirthday").val(),
				memberAddress: $("#memberAddress").val(),
				memberEmergencyContact: $("#memberEmergencyContact").val(),
				memberEmergencyPhone: $("#memberEmergencyPhone").val()
			};


			$.ajax({
				url: "http://localhost:8080/HiCamp/projectmemberupdate",
				type: "put",
				data: JSON.stringify(member),
				contentType: "application/json",
				success: function (member) {
					Swal.fire({
						position: 'top-center',
						icon: 'success',
						title: '修改成功',
						showConfirmButton: false,
						timer: 2000
					});

					$("#memberName").val(member.memberName)
					$("#memberEmail").val(member.memberEmail)
					$("#memberPassword").val(member.memberPassword)
					$("#memberPhone").val(member.memberPhone)
					$("#memberId").val(member.memberId)
					$("#memberBirthday").val(member.memberBirthday)
					$("#memberAddress").val(member.memberAddress)
					$("#memberEmergencyContact").val(member.memberEmergencyContact)
					$("#memberEmergencyPhone").val(member.memberEmergencyPhone)
				},
				error: function (err) {
					Swal.fire({
						position: 'top-center',
						icon: 'error',
						title: '修改失敗',
						showConfirmButton: false,
						timer: 2000
					})
				}
			});
		})
		
		$(".imgBox").mouseover(function(){
			$(".editPhoto").css({"bottom":"0px"});
		});
		$(".imgBox").mouseout(function(){
			$(".editPhoto").css({"bottom":"-35px"});
		})
		
		$(".editPhoto").click(function(){
			console.log('123');
			$("#updateImg").attr({"src": $("#memberImg").attr('src')})
		})
		
		$(".memberPhoto").change(function(){
		  readURL(this);
		});
		function readURL(input){
		  if(input.files && input.files[0]){
		    var reader = new FileReader();
		    reader.onload = function (e) {
		       $("#updateImg").attr('src', e.target.result);
		    }
		    reader.readAsDataURL(input.files[0]);
		  }
		}
		
		$(".submitBtn").click(function(e){
			e.preventDefault();
			let form = $(".insertPhotoForm")[0];
			let formDataObject = new FormData(form);
			
			$.ajax({
				url: 'http://localhost:8080/HiCamp/insertphoto',
				type: 'post',
				processData: false,
				contentType: false,
				data: formDataObject,
				success: function(response){
					console.log(response);
					window.location.href="http://localhost:8080/HiCamp/projectmembersetting";
				},
				error: function(){
					console.log('失敗');
				}
			})
		});
	</script>
</body>

</html>
